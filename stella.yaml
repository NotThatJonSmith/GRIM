name: GRIM
apps:
    - grim.cpp
build-static-lib: false
build-shared-lib: false
dependencies:
    - name: HighELF
      url: https://github.com/NotThatJonSmith/HighELF.git
      checkout: main
    - name: cxxopts
      url: https://github.com/jarro2783/cxxopts.git
      checkout: v2.2.1
      stella-yaml:
          public-header-paths:
            - include
private-header-paths:
    - include
public-header-paths: []
source-globs:
  - src/*
